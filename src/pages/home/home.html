<ion-content>

  <ion-row>
    <ion-col >
      <ion-icon name="menu" style="padding-right:10px; padding-left:10px;" color="primary" menuToggle></ion-icon>
      <ion-icon name="contact"  style="float: right;padding-right:10px; padding-left:10px;" color="primary"  (click)="presentPopover($event)"></ion-icon >
      <ion-icon name="search" style="float: right;padding-right:10px; padding-left:10px;" icon-only color="primary" start></ion-icon>
    </ion-col>
  </ion-row>

  <ion-card style="padding-top: 0px; margin: 0px; width: 100%;" >
    <ion-slides autoplay="3000" pager loop="true">
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <img src="./assets/images/{{number}}.jpg" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-grid>
      <img src="./assets/images/banner.jpg" >
  </ion-grid>

  <!-- <div animates #animation="animates" text-center>
    <button ion-button (click)="animation.start({type: 'rubberBand', duration: '1000'})">Click me!</button>
  </div> -->

  <!-- <button ion-button (click)="toggleAnimation()" #myElement> Toggle it! </button> -->


  <!-- <p [@triggerApp]="triggerAnimation">
    yoo!!!!
  </p> -->

  <ion-grid >
    <ion-row>
      <ion-col   *ngFor = "let category of categories"  text-wrap col-6 (click)="openCategoryPage(category)" style="height: fixed">
        <img  [src]="category.image" [@triggerApp]="triggerAnimation" />
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list >
    <ion-item *ngFor="let product of products" text-wrap (click)="productDetails(product)" >
      <ion-thumbnail item-left>
        <img [src]="product.featured_src"  />
      </ion-thumbnail>

      <h2> {{ product.title }} </h2>

      <p>
        <!-- <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span> -->
        <span [innerHTML]="product.price_html"></span>
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
