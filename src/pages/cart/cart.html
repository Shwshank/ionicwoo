</ion-header>

<page-header></page-header>
<ion-content>

  <ion-card [hidden]="!showEmptyCartMessage">
    <ion-grid>
      <ion-row  >
        <ion-col text-center>There are no products in your cart!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-8 class="col-content-mid">
        <ion-card>

          <ion-list>
            <ion-item *ngFor="let item of cartItems; let i = index" (click)="productDetails(item.product)">

              <ion-thumbnail item-left>
                <img [src]="item.product.featured_src" class="width-60-height-60"/>
              </ion-thumbnail>
              <h2>{{ item.product.title }}</h2>
              <p>{{ item.qty }} â€¢ {{ item.product.price }}</p>
              <button ion-button clear item-right color="danger" (click)="removeFromCart(item, i)">
                <ion-icon name="close-circle"></ion-icon>
              </button>

            </ion-item>
          </ion-list>

          <ion-grid  [hidden]="showEmptyCartMessage">
                <ion-row>
                  <ion-col col-2>

                  </ion-col>
                  <ion-col col-4>
                    <b>TOTAL</b>
                  </ion-col>
                  <ion-col col-3>

                  </ion-col>
                  <ion-col col-3 text-align:right>
                    <b>Rs. {{ total }} </b>
                  </ion-col>
                </ion-row>
          </ion-grid>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-sm-12 col-md-5 class="col-content-mid">
          <button ion-button color="danger" block (click)="checkoutPage()">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
