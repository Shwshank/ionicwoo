<ion-fab top right style="position: fixed" >

    <button ion-fab (click)="cart()"><ion-icon  ios="ios-cart" md="md-cart"  ></ion-icon></button>
    <button ion-fab (click)="setting()"><ion-icon  ios="ios-settings" md="md-settings"  ></ion-icon></button>
    <button ion-fab (click)="logout()"><ion-icon  ios="ios-log-out" md="md-log-out"  ></ion-icon></button>
