
<ion-fab top right style="position: fixed" #fab>
  <button  ion-fab mini color="dark"><ion-icon name="arrow-dropdown-circle"></ion-icon></button>
  <ion-fab-list>

    <button ion-fab (click)="home( fab )"><ion-icon  ios="ios-home" md="md-home" ></ion-icon></button>
    <button ion-fab (click)="cart( fab )"><ion-icon  ios="ios-cart" md="md-cart"  ></ion-icon></button>
    <button ion-fab (click)="setting( fab )"><ion-icon  ios="ios-settings" md="md-settings"  ></ion-icon></button>
    <!-- <button ion-fab (click)="search( fab )"><ion-icon ios="ios-search" md="md-search"></ion-icon></button> -->
    <button ion-fab (click)="logout( fab )"><ion-icon  ios="ios-log-out" md="md-log-out"  ></ion-icon></button>

  </ion-fab-list>
</ion-fab>
