<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="danger" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>

</ion-header>

<page-header></page-header>

<ion-content>

  <ion-grid class="green-pink-green-white">
    <ion-row>
      <ion-col  col-sm-12 col-md-5 class="col-content-mid">
        <ion-card >
          <img [src]="category.image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col  col-sm-12 col-md-7 class="col-content-mid">
        <ion-item *ngFor="let product of products"  text-wrap  (click)="productDetails(product)">
          <ion-thumbnail item-left>
            <img [src]="product.featured_src" />
          </ion-thumbnail>

          <h2> {{ product.title }} </h2>

          <p>
            <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
            <span [innerHTML]="product.price_html"></span>
          </p>

          <button ion-button icon clear item-right>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>

  </ion-list>

  <!-- <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

</ion-content>
